<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "container">
        <div id = "screen"></div>
        <button type="button" id="clear" value="clear" data-t="46">AC</button>
        <button type="button" id="sign" value="sign" data-t="220">+/-</button>
        <button type="button" id="perc" value="percent" data-t="221">%</button>
        <button type="button" class="operator" value="/" data-t="191">/</button>
        <button type="button" class="number" value="7" data-t="55">7</button>
        <button type="button" class="number" value="8" data-t="56">8</button>
        <button type="button" class="number" value="9" data-t="57">9</button>
        <button type="button" class="operator" value="*" data-t="88">*</button>
        <button type="button" class="number" value="4" data-t="52">4</button>
        <button type="button" class="number" value="5" data-t="53">5</button>
        <button type="button" class="number" value="6" data-t="54">6</button>
        <button type="button" class="operator" value="-" data-t="173">-</button>
        <button type="button" class="number" value="1" data-t="49">1</button>
        <button type="button" class="number" value="2" data-t="50">2</button>
        <button type="button" class="number" value="3" data-t="51">3</button>
        <button type="button" class="operator" value="+" data-t="61">+</button>
        <button type="button" id ="zero" value="0" data-t="48">0</button>
        <button type="button" id="dot" value="." data-t="190">.</button>
        <button type="button" id="equals" value="=" data-t="13">=</button>
    </div>

    <script type "text/javascript" src = "script.js"></script>
</body>
</html>
